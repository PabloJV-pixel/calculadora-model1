<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Moderna</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn op" data-action="clear">C</button>
      <button class="btn op" data-action="divide">รท</button>
      <button class="btn op" data-action="multiply">ร</button>
      <button class="btn op" data-action="back">&larr;</button>
      <button class="btn num" data-num="7">7</button>
      <button class="btn num" data-num="8">8</button>
      <button class="btn num" data-num="9">9</button>
      <button class="btn op" data-action="subtract">-</button>
      <button class="btn num" data-num="4">4</button>
      <button class="btn num" data-num="5">5</button>
      <button class="btn num" data-num="6">6</button>
      <button class="btn op" data-action="add">+</button>
      <button class="btn num" data-num="1">1</button>
      <button class="btn num" data-num="2">2</button>
      <button class="btn num" data-num="3">3</button>
      <button class="btn equal" data-action="equals">=</button>
      <button class="btn num zero" data-num="0">0</button>
      <button class="btn num" data-num=".">.</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
